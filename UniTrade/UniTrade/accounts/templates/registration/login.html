<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <h1>Log In</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  
    <button type="submit">Log In</button>
  </form>
  <a href="{% url 'password_reset' %}">Forgot Password?</a> </br>
  <a href="{% url 'signup' %}">Create Account</a>  
  
  <script src="{% static 'js/signup.js' %}"></script>

</body>

</html>
