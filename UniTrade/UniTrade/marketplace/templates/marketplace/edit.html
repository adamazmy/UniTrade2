{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


  <link rel="stylesheet" href="{% static 'css/photoUpload.css' %}">

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>Edit Item</title>

</head>

<body>
  <section id="nav-bar">
    <div class="container"> 
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 80px;">

        <a href="{% url 'condition' %}" class="icon-link d-flex justify-content-center align-items-center" style="width: 30%; height: 100%;">
          <i class="fas fa-chevron-circle-left"></i> </a>


        <div class="container-fluid">
          <a class="navbar-brand-sell" href="{% url 'products' %}" style="text-decoration: none;">UniTrade</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>
    </div>
  </section>




  <section id="listing">

    <div class="container">


      <br>
      <br>
      <h1>Edit Your Listing</h1>
      <hr>
      <br>

      <h3>Item Specifics</h3>

      <br>


      <form method="post" action="" enctype="multipart/form-data" id="queued-form">
        {% csrf_token %} 

        <div class="row mb-3">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" value="{{ product.title }}" required>  </div>
        </div>

        <div class="row mb-3">
          <label for="brand" class="col-sm-2 col-form-label">Brand</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="brand" name="brand" value="{{ product.brand }}">  </div>
        </div>

        <div class="row mb-3">
          <label for="department" class="col-sm-2 col-form-label">Department</label>
          <div class="col-sm-10">
            <select class="form-select" id="department" name="department">
              {% for department in departments %}
                <option value="{{department.id}}">{{department.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <div class="input-group-text">
              <span class="input-group-text">Â£</span>
              <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" step="0.01" required>
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="condition" class="col-sm-2 col-form-label">Condition</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="condition" name="condition" value="{{ product.condition }}">
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Product Description</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
        </div>

        <hr>
        <br>


        <div class="Confirm-button">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div> 
      </form>


      <br>

<!-------Footer------>

        <br>
        <div>
            <a style="color: #fff; font-size: x-large;" href="https://twitter.com/?lang=en"><span style="padding-left: 16px;"><i class="fa-brands fa-x-twitter"></span></i></a>
            <a style="color: #fff; font-size: x-large;" href="https://www.instagram.com/unitrade12/"><span style="padding-left: 16px;"><i class="fab fa-instagram"></span></i></a>

            <a style="color: #fff; font-size: x-large;" href="https://en-gb.facebook.com/"><span style="padding-left: 16px;"><i class="fab fa-facebook"></span></i></a>
        </div>

          <li class="same-as-above-idek">
          </li>
        </ul>
        <ul class="main-footer-groups 2">
          <li class="same-as-above-idk">
            <br>
            <a style="color: #fff; text-decoration: none;" href="{% url 'aboutus' %}"><span style="padding-left: 20px;">About Us</span></a>
            <a style="text-decoration: none; color: #fff;" href="{% url 'products' %}"><span style="padding-left: 20px;">Contact Us</span></a>
            <a style="color: #fff; text-decoration: none;" href="{% url 'current' %}"><span style="padding-left: 20px;">Sell With Us</span></a>
            <a style="text-decoration: none; color: #fff;" href="{% url 'faq' %}"><span style="padding-left: 20px;">FAQ's</span></a>
            <a style="color: #fff; text-decoration: none;" href="{% url 'termsandconditions' %}"><span style="padding-left: 20px;">Terms And Conditions</span></a>
            <a style="color: #fff; text-decoration: none;" href="{% url 'privacypolicy' %}"><span style="padding-left: 20px;">Privacy Notice</span></a>

          </li>
        </ul>
        <ul class="main-footer-groups 3">
            <li class="same-as-above-idek">
            </li>
        </ul>
      </div>
    </div>
  
  </section>
    
  </body>

</html>
